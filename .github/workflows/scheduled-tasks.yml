name: Monthly Scraper Trigger

on:
  schedule:
    # Runs at 00:00 on the 1st day of every month
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  trigger-api:
    runs-on: ubuntu-latest
    steps:
      - name: Call Scheduled Task Endpoint
        run: |
          curl -X GET "https://skill-gap-backend.vercel.app/api/scheduled-task" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -f # Fail the job if the HTTP status is 4xx or 5xx